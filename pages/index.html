<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostMaster</title>
    <link rel="stylesheet" href="../dist/renderer.css" />
    <link rel="stylesheet" href="../dist/static/css/index.css" />
</head>
<body data-bs-theme="dark">
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-6 header-left">
            <button type="button" class="btn btn-success btn-sm" id="showJson">Show Json</button>
            <button type="button" class="btn btn-primary btn-sm" id="showHosts">Show Hosts</button>
            <button type="button" class="btn btn-primary btn-sm" id="backupAndSaveHosts">Backup And Save Hosts</button>
        </div>
        <div class="col-md-6 header-right">
            <button type="button" class="btn btn-primary btn-sm text-end" id="reload"><i class="fa fa-refresh"></i> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" id="dnsList" style="height: 100%;border-collapse: collapse">
                <thead>
                <tr>
                    <th>Dns</th>
                    <th>Env</th>
                    <th>Targets</th>
                </tr>
                </thead>
                <tbody id="dns-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="../dist/renderer.bundle.js"></script>


<div class="modal" tabindex="-1" id="outputModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Output</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="output" rows="10"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
